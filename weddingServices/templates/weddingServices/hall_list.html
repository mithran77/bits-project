{% load staticfiles %}
<html>
    <head>
        <title>Arranged Love</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a style="font-family: 'Lobster';color: #CB4154" href="/weddingServices">Wedding Planner</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for hall in halls %}
                    <div class="hall">
                        <h3><a href="{% url 'hall_detail' pk=hall.pk %}">{{ hall.shop_name }}</a></h3>
                        <p><b>Phone Number:</b> {{ hall.phone_number }}</p>
                        <p><b>Address :</b> {{ hall.address }}</p>
			<p><b>Session Cost : </b>{{ hall.session_cost }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
