{% extends 'weddingServices/base.html' %}

{% load staticfiles %}

{% block drop_down_selection %}
    Home
{% endblock %}
    
{% block body %}

	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-9 nopadding" >
  			<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    		<!-- Indicators -->
    			<ol class="carousel-indicators">
      				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      			<li data-target="#myCarousel" data-slide-to="1"></li>
		      		<li data-target="#myCarousel" data-slide-to="2"></li>
    		  		<li data-target="#myCarousel" data-slide-to="3"></li>      		
    			</ol>

		    	<!-- Wrapper for slides -->
    			<div class="carousel-inner">
      				<div class="item active">
        				<img src="{% static 'images/mehndi_stand.jpg' %}" alt="Mehndi Stand" style="width:100%;" />
      				</div>

	      			<div class="item">
    	    			<img src="{% static 'images/mehndi_sit.jpg' %}" alt="Mehndi Sit" style="width:100%;" />
      				</div>
    	
      				<div class="item">
        				<img src="{% static 'images/couple_seated.jpg' %}" alt="Couple Seated" style="width:100%;" />
      				</div>
      			
	      			<div class="item">
    	    			<img src="{% static 'images/couple_hug.jpg' %}" alt="Couple Hug" style="width:100%;" />
      				</div>      			
    			</div>

	    		<!-- Left and right controls -->
		    	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    		  		<span class="glyphicon glyphicon-chevron-left"></span>
	      			<span class="sr-only">Previous</span>
	    		</a>
    		
		    	<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
		    	  	<span class="sr-only">Next</span>
	    		</a>
			</div><!-- carousel slide -->
		</div><!-- col-sm-8 -->
		<div class="col-sm-3 facebook-wrapper nopadding">
        	<iframe src="//www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Findianweddingbuzz&width=330&height=575&show_faces=true&colorscheme=light&stream=true&border_color&header=true" scrolling="yes" frameborder="0" allowTransparency="true"></iframe>
		</div>
		
		
	</div><!-- Row -->
</div><!-- Container-fluid -->


{% endblock %}
